version: '3'
services:
  nsqd-1:
    container_name: nsqd-1
    image: nsqio/nsq:v1.2.0
    entrypoint: /nsqd
    command:
      - --broadcast-address=nsqlookupd-1-1
      - --lookupd-tcp-address=nsqlookupd-1:4160
    depends_on:
      - nsqlookupd-1
    networks:
      - nsq-net

  nsqd-2:
    container_name: nsqd-2
    image: nsqio/nsq:v1.2.0
    entrypoint: /nsqd
    command:
      - --broadcast-address=nsqlookupd-1
      - --lookupd-tcp-address=nsqlookupd-1:4160
    depends_on:
      - nsqlookupd-1
    networks:
      - nsq-net

  nsqd-3:
    container_name: nsqd-3
    image: nsqio/nsq:v1.2.0
    entrypoint: /nsqd
    command:
      - --broadcast-address=nsqlookupd-1
      - --lookupd-tcp-address=nsqlookupd-1:4160
    depends_on:
      - nsqlookupd-1
    networks:
      - nsq-net

  nsqlookupd-1:
    container_name: nsqlookupd-1
    image: nsqio/nsq:v1.2.0
    entrypoint: /nsqlookupd
    networks:
      - nsq-net

  nsqadmin:
    image: nsqio/nsq:v1.2.0
    entrypoint: /nsqadmin
    command:
      - --lookupd-http-address=nsqlookupd-1:4161
    depends_on:
      - nsqlookupd-1 
    ports:
      - 4171:4171
    networks:
      - nsq-net

